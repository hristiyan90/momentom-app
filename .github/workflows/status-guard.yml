name: Status Guard

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  status-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check status sync
        run: |
          if npm run | grep -q "status:check"; then
            npm run status:check
          else
            echo "⚠️ Status sync not available in this branch, skipping check"
          fi
        
      - name: Status check passed
        run: echo "✅ All status blocks are up to date"
